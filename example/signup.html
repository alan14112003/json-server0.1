<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Đăng ký</title>
</head>
<body>
    <div class="container">
        <div class="pre-loader">
            <div class="loader-box">
                <div class="loader-item"></div>
                <div class="loader-item"></div>
                <div class="loader-item"></div>
            </div>
        </div>
    </div>
    <div class="left left--login">
        <h2 class="title">Đăng ký</h2>
        <input type="text" name="name" class="inp name" placeholder="Nhập tên của bạn">
        <input type="email" name="email" class="inp email" placeholder="Nhập email">
        <input type="password" name="password" class="inp password" placeholder="Nhập mật khẩu">
        <input type="text" name="avatar" class="inp avatar" placeholder="Nhập url ảnh(có thể bỏ qua)">
        <div class="btn">
            <button type="button" class="signup">Đăng ký</button>
            <button type="button" class="cancel">Quay lại</button>
        </div>
    </div>
    <div class="right right--close">
        <h1>HI FRIEND</h1>
    </div>
    <script src="./signup.js"></script>
</body>
</html>
