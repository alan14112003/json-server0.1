<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Đổi mật khẩu</title>
</head>
<body>
    <div class="container">
        <div class="pre-loader">
            <div class="loader-box">
                <div class="loader-item"></div>
                <div class="loader-item"></div>
                <div class="loader-item"></div>
            </div>
        </div>
    </div>
    <div class="left left--login">
        <h2 class="title">Đổi mật khẩu</h2>
        <input type="text" name="oldPass" class="inp oldPass" placeholder="mật khẩu cũ">
        <input type="password" name="newPass" class="inp newPass" placeholder="mật khẩu mới">
        <input type="password" name="rePass" class="inp rePass" placeholder="lặp lại mật khẩu mới">
        <div class="btn">
            <button type="button" class="change">Đổi</button>
            <button type="button" class="cancel"><a style="color: #fff;" href="./index.html">Quay lại</a></button>
        </div>
    </div>
    <div class="right right--close">
        <h1>HI FRIEND</h1>
    </div>
    <script src="./changePass.js"></script>
</body>
</html>
